	<link rel="stylesheet" href="css/reset.css">

<body>
	<div class="main-wrapper">
		<header class="main-header">
			<div class="logo">
				<p><span>W</span>eb <span>P</span>rograming</p>
			</div>
			<nav>
				<ul id="header-menu">

		<main class="main-content content-contact_bg">

					<p>ご意見、ご要望があればお気軽にご連絡ください。</p>

				<div class="content-box">

						<p>メールアドレス</p>
						<input type="text" name="mail">
					</div>
					<div class="contact-form__label">
						<p>コメント</p>
						<textarea name="comment" id=""></textarea>
					</div>
					<div class="contact-form__submit"><input type="button" value="送信する"></div>
				</div>
